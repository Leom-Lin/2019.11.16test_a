<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="http://localhost/aService/index.php" method="post">
    <div>
        <p><span>用户登录名：</span><input name="user_name" readonly=""  type="text" value="myemail@163.com">（不能修改，只能查看）</p>
        <p><span>真实姓名：</span><input name="real_name" value="林" autofocus="" required="" type="text" placeholder="例如：王明" pattern="^[\u4e00-\u9fa5]{0,}$">（必须填写，只能输入汉字）</p>
        <p><span>真实年龄：</span><input name="real_lage" required="" type="number" min="15" max="120" value="20">（必须填写）</p>
        <p><span>出生日期：</span><input name="birthday" required="" type="date" value="1999-02-01">（必须填写）</p>
    </div>

    <div>
        <p><span>所在城市：</span>
            <select id="s_province" name="s_province" required></select>
            <select id="s_city" name="s_city" required></select>（必须填写）
            <script class="resources library" src="js.js" type="text/javascript"></script>
            <script type="text/javascript">_init_area();</script>
        </p>
        <p><span>电子邮箱：</span><input name="myemail" required="" type="email" placeholder="123456@126.com" multiple="" value="leom.lin@qq.com">（必须填写）
        </p>
        <p><span>身份证号：</span><input name="card" required="" type="text" value="123456789" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9X]{8,18}?$">（必须填写，能够以数字、字母x结尾的短身份证号）
        </p>
        <p><span>手机号码：</span><input name="telphone" value="18718456668" required="" type="tel" pattern="^\d{11}$">（必须填写）</p>
    </div>

    <div>
        <p><span>个人主页：</span><input value="http://www.xxx.com" name="myurl" type="url" placeholder="http://www.itcast.cn"
                                    pattern="^http://([\w-]+\.)+[\w-]+(/[\w-./?%&amp;=]*)?$" list="urllist">（请选择网址）-->
            <datalist id="urllist">
                <option>http://www.itcast.cn</option>
                <option>http://www.boxuegu.com</option>
                <option>http://www.w3school.com.cn</option>
            </datalist>
        </p>
        <p><span>照片上传：</span><input name="mypic" class="pic" type="file" multiple="multiple" accept="image/png,image/gif,image/jpeg">（选填）
        </p>
        <p><span class="ly">个人简介：</span><textarea name="ir"  placeholder="选填">无业游民...</textarea></p>
    </div>

    <div>
        <p><span class="ly">留&nbsp;&nbsp;言：</span><textarea name="message" placeholder="想跟我们说些什么">技术有待提升！</textarea></p>
        <p class="lucky"><span>幸运颜色：</span><input name="lovecolor" type="color" value="#fed000">（请选择你喜欢的颜色）</p>
        <p class="btn">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </div>
</form>
</body>
</html>
